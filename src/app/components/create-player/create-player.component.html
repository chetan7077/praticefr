
  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="id">Player Id</label>
        <input type="text" class="form-control" id="PlayerId" required [(ngModel)]="player.playerId" name="id">
      </div>

      <div class="form-group">
        <label for="name">Player Name</label>
        <input type="text" class="form-control" id="PlayerName" required [(ngModel)]="player.playerName" name="name" >
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>



  <div  [hidden]="!submitted">
    <h4>You Submitted successfully</h4>
  </div>
