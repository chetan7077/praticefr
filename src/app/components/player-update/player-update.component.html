<div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="playerId">Player ID</label>
            <input type="text" class="form-control" id="playerId" required [(ngModel)]="player.playerId" name="playerId">
        </div>

        <div>
            <label for="playerName">Player Name</label>
            <input type="text" class="form-control" id="playerName" required [(ngModel)]="player.playerName" name="playerName">
        </div>

        <button type="submit" class="btn btn-success">Edit</button>
    </form>

    
<br>

<button (click)="list()" class="btn btn-primary">Back to Player List</button>

</div>
